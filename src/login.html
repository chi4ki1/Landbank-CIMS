<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Landbank CIMS</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="js/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Logo -->
            <div class="logo-container">
                <img src="assets/landbank-logo.png" alt="Landbank Logo" class="logo">
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="login-button">SIGN IN</button>
            </form>
            
            <!-- Footer -->
            <div class="signup-link">
                <p>Don't have an account? <a href="/register">Sign up</a></p>
            </div>
        </div>
            
        <div class="socials">
            <a href="#"><img src="assets/facebook-logo.png" alt="Facebook" class="Facebook-logo"></a>
            <a href="#"><img src="assets/twitter-logo.png" alt="Twitter" class="twitter-logo"></a>
            <a href="#"><img src="assets/linkedin-logo.png" alt="LinkedIn"></a>
            <a href="#"><img src="assets/instagram-logo.png" alt="Instagram"></a>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const formData = new FormData(loginForm);
                const data = Object.fromEntries(formData.entries());
                
                try {
                    // Show loading spinner
                    const spinner = app.components.createSpinner();
                    document.body.appendChild(spinner);
                    
                    // Attempt login
                    const response = await app.api.auth.login(data);
                    
                    // Show success notification
                    app.utils.showNotification('Login successful! Redirecting...', 'success');
                    
                    // Store token if remember me is checked
                    if (data.remember) {
                        localStorage.setItem('authToken', response.token);
                    } else {
                        sessionStorage.setItem('authToken', response.token);
                    }
                    
                    // Redirect to home page
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1000);
                    
                } catch (error) {
                    app.utils.showNotification(error.message || 'Login failed. Please try again.', 'error');
                } finally {
                    // Remove spinner
                    const spinner = document.querySelector('.spinner');
                    if (spinner) {
                        spinner.remove();
                    }
                }
            });
            
            // Add password visibility toggle
            const passwordInput = document.getElementById('password');
            const togglePassword = document.createElement('button');
            togglePassword.type = 'button';
            togglePassword.className = 'password-toggle';
            togglePassword.innerHTML = '<img src="assets/show.png" alt="Toggle password visibility" class="eye-icon">';
            togglePassword.style.cssText = `
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                cursor: pointer;
                padding: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
            `;
            
            passwordInput.parentElement.style.position = 'relative';
            passwordInput.parentElement.appendChild(togglePassword);
            
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                const eyeIcon = togglePassword.querySelector('.eye-icon');
                eyeIcon.src = type === 'password' ? 'assets/show.png' : 'assets/hide.png';
            });
        });
    </script>
</body>
</html>
