<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medika - Home</title>
     <link rel="stylesheet" href="./landing.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="background-overlay"></div>
  <nav class="menu">
    <button class="menu-btn">
      <span class="menu-icon">&#9776;</span>
      <span class="menu-text">MENU</span>
    </button>
  </nav>
  <main class="container">
    <div class="logo-section">
      <img src = "assets\landbank-logo.png" alt="Landbank Logo" class="logo">
      <h1>LANDBANK</h1>
      <p class="subtitle">Empowering Filipinos for a Better Future</p>
    </div>
    <form class="login-form">
      <input type="email" placeholder="EMAIL" required>
      <input type="password" placeholder="PASSWORD" required>
      <button type="submit" class="login-btn">LOGIN</button>
    </form>
    <div class="links">
      <a href="#">OPEN AN ACCOUNT</a>
      <a href="#">APPLY FOR A LOAN</a>
    </div>
    <div class="socials">
      <a href="#"><img src="assets\facebook-logo.png" alt="Facebook"></a>
      <a href="#"><img src="assets\twitter-logo.png" alt="Twitter"></a>
      <a href="#"><img src="assets\linkedin-logo.png" alt="LinkedIn"></a>
      <a href="#"><img src="assets\instagram-logo.png" alt="Instagram"></a>
    </div>
  </main>
</body>
</html>
