<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LBMS Portal</title>
  <link rel="stylesheet" href="static/register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
   <div class="background-overlay"></div>
  <header class="navbar">
    <div class="navbar-left">
      <img src="static/assets/LANDBANK.png" alt="Landbank Logo" class="navbar-logo">
      <span class="navbar-title">LBMS PORTAL</span>
    </div>
    <nav class="navbar-links">
      <a href="/">HOME</a>
      <a href="about">ABOUT</a>
      <a href="services">SERVICES</a>
      <a href="contact">CONTACT</a>
    </nav>
  </header>
  
  <div class="background-overlay"></div>
  <div class="register-container">
    
    <div class="center-box">
      <div class="animated-border-box-glow"></div>
      <!-- START Box -->
      <div class="animated-border-box-glow"></div>
      <div class="animated-border-box">
         <div class="box-content">
        <div class="register-card">
          <div class="icon-section">
            <div class="user-icon">
              <!-- SVG user icon -->
              <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="38" r="22" fill="#00B86B"/>
                <rect x="18" y="62" width="64" height="28" rx="14" fill="#00B86B"/>
              </svg>
            </div>
          </div>
          </div>
          <div class="register-title">PERSONAL INDIVIDUAL ACCOUNT</div>
          <button class="open-account-btn" onclick="window.location.href='registration1'">
            OPEN AN ACCOUNT
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
