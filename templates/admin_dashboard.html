<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Landbank CIMS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .btn-logout {
      background-color: #b90404;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Admin Dashboard</h2>
      <form action="/logout" method="POST">
        <button class="btn btn-logout">Logout</button>
      </form>
    </div>

    <h4>Registered Customers</h4>
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Customer No</th>
          <th>Full Name</th>
          <th>Email Address</th>
          <th>Contact No</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for customer in customers %}
        <tr>
          <td>{{ loop.index }}</td>
          <td>{{ customer.cust_no }}</td>
          <td>{{ customer.custname }}</td>
          <td>{{ customer.email_address }}</td>
          <td>{{ customer.contact_no }}</td>
          <td>
            <form action="/admin/delete_customer" method="POST" onsubmit="return confirm('Are you sure you want to delete this customer?');">
              <input type="hidden" name="cust_no" value="{{ customer.cust_no }}">
              <button type="submit" class="btn btn-danger btn-sm">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="6" class="text-center">No customers found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
