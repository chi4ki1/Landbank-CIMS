<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LANDBANK CIMS - Login</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
 .links {
  margin-top: 1rem;
  display: flex;
  justify-content: center;
  gap: 2rem;
  border: 3px lightgreen rgb(156, 192, 156);
}

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 100px;
    }
    h2 {
      text-align: center;
    }
    input[type=email],
    input[type=password] {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .links a {
      color: green;
      text-decoration: none;
    }
    footer {
      margin-top: auto;
      background: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .social-icons img {
      width: 24px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to LANDBANK</h2>
    <form action="/login" method="POST">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      {% with messages = get_flashed_messages() %}
  {% if messages %}
    <p style="color: red; text-align: center; font-size: 10%;">{{ messages[0] }}</p>
  {% endif %}
        {% endwith %}
    </form>
    <div class="links">
      <a href="/openAcc">Open an Account</a>
    </div>
    <div class="links">
        <a href="#">Apply for Loan</a>
      </div>
  </div>
  <footer>
    <div class="social-icons">
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn"></a>
      <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram"></a>
    </div>
    <p>&copy; 2025 LANDBANK. All rights reserved.</p>
  </footer>
</body>
</html>
