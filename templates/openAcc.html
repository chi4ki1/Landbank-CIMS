<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Account - LANDBANK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
      margin: 20px;
    }
    h1, h2 {
      text-align: center;
      margin: 0;
    }
    .section {
      border: 1px solid #000;
      padding: 10px;
      margin-bottom: 20px;
    }
    .section-title {
      background-color: #008000;
      color: white;
      padding: 5px;
      font-weight: bold;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      margin: 5px 0;
    }
    .col {
      flex: 1;
      min-width: 200px;
      margin: 5px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 5px;
    }
    .submit-btn {
      text-align: center;
      margin-top: 20px;
    }
    .submit-btn button {
      display: inline-block;
      padding: 10px 20px;
      background-color: green;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .home {
      text-align: center;
      margin-top: 20px;
    }
    .home a {
      display: inline-block;
      padding: 10px 20px;
      background-color: rgb(39, 47, 149);
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
       {% if messages %}
    <div style="text-align:center; margin:10px 0;">
      {% for category, message in messages %}
        <p style="color: {% if category == 'error' %}red{% else %}green{% endif %}; font-weight:bold;">
          {{ message }}
        </p>
      {% endfor %}
    </div>
     {% endif %}
   {% endwith %}


  <h1>LANDBANK</h1>
  <h2>Open an Account</h2>

  <form action="/add_customer" method="POST">
    <div class="section">
      <div class="section-title">Personal Information</div>
      <div class="row">
        <div class="col">
          <label>Customer No</label>
          <input type="text" name="cust_no" required>
        </div>
        <div class="col">
          <label>Full Name</label>
          <input type="text" name="custname" required>
        </div>
      </div>
      <div class="row">
        <div class="col"><label>Date of Birth</label><input type="date" name="datebirth" required></div>
        <div class="col"><label>Nationality</label><input type="text" name="nationality" required></div>
        <div class="col"><label>Citizenship</label><input type="text" name="citizenship" required></div>
      </div>
      <div class="row">
        <div class="col">
          <label>Sex</label>
          <select name="custsex" required>
            <option value="">Select</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
        <div class="col"><label>Place of Birth</label><input type="text" name="placebirth" required></div>
        <div class="col">
          <label>Civil Status</label>
          <select name="civilstatus" required>
            <option value="">Select</option>
            <option value="Single">Single</option>
            <option value="Married">Married</option>
            <option value="Widowed">Widowed</option>
            <option value="Divorced">Divorced</option>
            <option value="Separated">Separated</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col"><label>Mother's Maiden Name</label><input type="text" name="mmaiden_name" required></div>
        <div class="col"><label>No. of Children</label><input type="number" name="num_children" min="0" required></div>
      </div>
      <div class="row">
        <div class="col"><label>Address</label><input type="text" name="cust_address" required></div>
        <div class="col"><label>Email</label><input type="email" name="email_address" required></div>
        <div class="col"><label>Phone</label><input type="text" name="contact_no" required></div>
      </div>
    </div>

    <div class="submit-btn">
      <button type="submit">Submit</button>
    </div>
    <div class="home">
        <a href="/">Home</a>
      </div>
  </form>
</body>
</html>
